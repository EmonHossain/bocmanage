##########################
###     DATASOURCE     ###
##########################

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blogtest
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy

##########################
###      PROFILE       ###
##########################

spring.profiles.active=dev

##########################
###      LOGGING       ###
##########################
logging.level.org.org.hibernate.Hibernate=debug
logging.level.com.shareknowledge=debug
logging.file=blog.log

##########################
###       IMAGE        ###
##########################
#banner.image.location=
image.location=C:\blog
spring.http.multipart.max-file-size=2Mb